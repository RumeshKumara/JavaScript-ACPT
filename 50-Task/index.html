<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50 - Tasks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="upArrow hidden">
      <i class="fa-solid fa-arrow-up"></i>
    </div>
    <h1
      style="
        background-color: rgb(27, 15, 39);
        color: #890cff;
        text-align: center;
        padding: 10px;
        font-size: 2rem;
        font-family: 'Courier New', Courier, monospace;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #890cff;
        border-radius: 10px;
        max-width: 500px;
      "
    >
      50 Tasks for JavaScript
    </h1>
    <!--! START-1 -->
    <div class="box">
      <h1>Colombo Tourist Attractions <span>Task - 01</span></h1>
      <form id="attraction-form">
        <label for="attraction-input">Enter Attraction Name:</label>
        <input
          type="text"
          id="attraction-input"
          placeholder="e.g., Galle Face Green"
        />
        <button type="submit">Search</button>
      </form>
      <div id="attraction-details" class="io"></div>
    </div>
    <!--! END -->

    <hr />

    <!--! START-2 -->
    <div class="box">
      <h1>Weather Alert Subscription <span>Task - 02</span></h1>
      <form id="attraction-form">
        <div class="form-group">
          <label>
            <input type="checkbox" id="monsoonAlerts" /> Subscribe for Monsoon
            Alerts
          </label>
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button onclick="submitForm()">Submit</button>
      </form>
      <div id="confirmation"></div>
    </div>
    <!--! END -->

    <hr />

    <!--! START-3 -->
    <div class="box">
      <h1>Tea Plantation Inventory <span>Task - 03</span></h1>
      <form id="attraction-form">
        <div class="form-group">
          <label for="name">Plantation Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter plantation name"
            required
          />
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" id="region" placeholder="Enter region" required />
        </div>
        <div class="form-group">
          <label for="production">Annual Production (kg)</label>
          <input
            type="number"
            id="production"
            placeholder="Enter production"
            required
          />
        </div>
        <button onclick="addPlantation()">Add Plantation</button>
      </form>
      <div id="plantationList"></div>
    </div>
    <!--! END -->

    <hr />

    <!--! START-4 -->
    <div class="box">
      <h1>Festival Date Checker <span>Task - 04</span></h1>
      <form id="attraction-form">
        <div class="form-group">
          <label for="festivalDate">Select Date</label>
          <input type="date" id="festivalDate" required />
        </div>
        <div class="form-group">
          <label>Select Festival</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="festival" value="Vesak" required />
              Vesak</label
            >
            <label
              ><input type="radio" name="festival" value="Sinhala New Year" />
              Sinhala New Year</label
            >
          </div>
        </div>
        <button onclick="checkFestivalDate()">Check Date</button>
      </form>
      <div id="result"></div>
    </div>
    <!--! END -->

    <hr />
    <!--! START-3 -->
    <div class="box">
      <h1>Tea Plantation Inventory <span>Task - 03</span></h1>
      <form id="attraction-form">
        <div class="form-group">
          <label for="name">Plantation Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter plantation name"
            required
          />
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" id="region" placeholder="Enter region" required />
        </div>
        <div class="form-group">
          <label for="production">Annual Production (kg)</label>
          <input
            type="number"
            id="production"
            placeholder="Enter production"
            required
          />
        </div>
        <button onclick="addPlantation()">Add Plantation</button>
      </form>
      <div id="plantationList"></div>
    </div>
    <!--! END -->

    <hr />

    <!--! START-3 -->
    <div class="box">
      <h1>Tea Plantation Inventory <span>Task - 03</span></h1>
      <form id="attraction-form">
        <div class="form-group">
          <label for="name">Plantation Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter plantation name"
            required
          />
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" id="region" placeholder="Enter region" required />
        </div>
        <div class="form-group">
          <label for="production">Annual Production (kg)</label>
          <input
            type="number"
            id="production"
            placeholder="Enter production"
            required
          />
        </div>
        <button onclick="addPlantation()">Add Plantation</button>
      </form>
      <div id="plantationList"></div>
    </div>
    <!--! END -->

    <hr />

    <!--! START -->

    <script src="main.js"></script>
  </body>
</html>
