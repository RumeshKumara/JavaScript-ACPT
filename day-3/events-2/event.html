<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      h2 {
        align-items: center;
        display: flex;
        gap: 10px;
      }
      hr {
        margin: 50px 0;
        border: 1px solid rgb(182, 139, 0);
      }
      span {
        color: rgb(255, 255, 255);
        background-color: rgb(12, 1, 231);
        padding: 5px 20px;
        font-size: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-warning mb-5" style="color: blue">Tasks</h1>

    <div
      class="card w-50 mx-auto p-4 text-center align-items-center border-1 border-primary"
    >
      <h2 class="pb-2" style="color: rgb(1, 70, 231)">
        Task <span>1</span> (Display value)
      </h2>
      <input
        type="text"
        class="form-control mb-3"
        id="username"
        placeholder="Username"
      />
      <input
        type="password"
        class="form-control mb-3"
        id="password"
        placeholder="Password"
      />
      <button
        type="button"
        class="btn btn-primary w-25"
        id="loginButton"
        onclick="login()"
      >
        Login
      </button>
      <h5 id="usernameDisplay"></h5>
      <h5 id="passwordDisplay"></h5>
    </div>
    <hr />
    <div
      class="card w-50 mx-auto p-4 text-center align-items-center border-1 border-primary"
    >
      <h2 class="pb-2" style="color: rgb(1, 70, 231)">
        Task <span>2</span> (Addition)
      </h2>
      <input
        type="number"
        class="form-control mb-3"
        id="numberInput-1"
        placeholder="Enter number"
      />
      <input
        type="number"
        class="form-control mb-3"
        id="numberInput-2"
        placeholder="Enter number"
      />
      <button
        type="button"
        class="btn btn-primary w-25"
        id="loginButton"
        onclick="Add()"
      >
        Submit
      </button>
      <h5 id="display"></h5>
    </div>
    <hr />
    <div
      class="card w-50 mx-auto p-4 text-center align-items-center border-1 border-primary"
    >
      <h2 class="pb-2" style="color: rgb(1, 70, 231)">
        Task <span>3</span> (Find Equals)
      </h2>
      <input
        type="text"
        class="form-control mb-3"
        id="textInput-1"
        placeholder="Enter value"
      />
      <input
        type="text"
        class="form-control mb-3"
        id="textInput-2"
        placeholder="Enter value"
      />
      <button
        type="button"
        class="btn btn-primary w-25"
        id="submitButton"
        onclick="equals()"
      >
        Submit
      </button>
      <h5 id="display-1"></h5>
    </div>
    <hr />
    <div
      class="card w-50 mx-auto p-4 text-center align-items-center border-1 border-primary"
    >
      <h2 class="pb-2" style="color: rgb(1, 70, 231)">
        Task <span>4</span> (Result Calculator)
      </h2>
      <input
        type="number"
        class="form-control mb-3"
        id="markInput"
        placeholder="Enter Mark"
      />
      <h5 id="display-2" class="p-2"></h5>

      <button
        type="button"
        class="btn btn-primary w-25"
        id="submitButton"
        onclick="result()"
      >
        Submit
      </button>
    </div>
    <hr />
    <div
      class="card w-50 mx-auto p-4 text-center align-items-center border-1 border-primary"
    >
      <h2 class="pb-2" style="color: rgb(1, 70, 231)">
        Task <span>5</span> (As s Characters)
      </h2>
      <input
        type="text"
        class="form-control mb-3"
        id="characterInput"
        placeholder="Enter Something"
      />
      <h5 id="display-3" class="p-2"></h5>

      <button
        type="button"
        class="btn btn-primary w-25"
        id="submitButton"
        onclick="characterResult()"
      >
        Submit
      </button>
    </div>
    <hr />
    <div
      class="card w-50 mx-auto p-4 text-center align-items-center border-1 border-primary"
    >
      <h2 class="pb-2" style="color: rgb(1, 70, 231)">
        Task <span>6</span> (Find Meaning)
      </h2>
      <input
        type="text"
        class="form-control mb-3"
        id="meaningInput"
        placeholder="Enter short name"
      />
      <h5 id="display-4" class="p-2"></h5>

      <button
        type="button"
        class="btn btn-primary w-25"
        id="submitButton"
        onclick="meaningResult()"
      >
        Submit
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
