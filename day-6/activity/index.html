<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form
      class="max-w-md mx-auto mt-10 p-6 bg-white border border-blue-500 rounded-2xl shadow"
    >
      <h1 class="text-2xl font-bold mb-6 text-center">Submit Your Post</h1>
      <div class="mb-4">
        <label for="userId" class="block text-gray-700 font-bold mb-2"
          >User ID</label
        >
        <input
          type="text"
          id="userId"
          name="userId"
          class="w-full px-3 py-2 border rounded"
          required
        />
      </div>
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-bold mb-2"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          class="w-full px-3 py-2 border rounded"
          required
        />
      </div>
      <div class="mb-4">
        <label for="body" class="block text-gray-700 font-bold mb-2"
          >Body</label
        >
        <textarea
          id="body"
          name="body"
          class="w-full px-3 py-2 border rounded"
          rows="4"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white w-full px-4 py-2 rounded-xl hover:bg-blue-600"
      >
        Submit
      </button>
    </form>
  </body>
  <script src="main.js"></script>
</html>
