<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <h1>Currency Converter <span>Task - 06</span></h1>
      <form id="attraction-form">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            min="0"
            step="any"
            required
          />
        </div>
        <div class="form-group">
          <label>Conversion Direction</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="conversion" value="LKRtoUSD" checked />
              LKR to USD</label
            >
            <label
              ><input type="radio" name="conversion" value="USDtoLKR" /> USD to
              LKR</label
            >
          </div>
        </div>
        <button onclick="convertCurrency(event)">Convert</button>
      </form>
      <div id="result"></div>
    </div>
    <script>
      const exchangeRates = {
        LKRtoUSD: 0.0033, // 1 LKR = 0.0033 USD (approx, as of May 2025)
        USDtoLKR: 303.03, // 1 USD = 303.03 LKR (approx, inverse)
      };

      function convertCurrency(event) {
        event.preventDefault(); // Prevent form submission
        const amount = parseFloat(document.getElementById("amount").value);
        const conversionType = document.querySelector(
          'input[name="conversion"]:checked'
        ).value;
        const resultDiv = document.getElementById("result");

        if (isNaN(amount) || amount < 0) {
          resultDiv.textContent = "Please enter a valid amount.";
          resultDiv.style.color = "red";
          return;
        }

        let convertedAmount;
        if (conversionType === "LKRtoUSD") {
          convertedAmount = (amount * exchangeRates.LKRtoUSD).toFixed(2);
          resultDiv.textContent = `${amount} LKR = ${convertedAmount} USD`;
        } else {
          convertedAmount = (amount * exchangeRates.USDtoLKR).toFixed(2);
          resultDiv.textContent = `${amount} USD = ${convertedAmount} LKR`;
        }

        resultDiv.style.color = "green";
      }
    </script>
  </body>
</html>
