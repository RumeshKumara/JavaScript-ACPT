<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">
        Login Page
      </h1>
      <form id="loginForm">
        <label for="username" class="block text-gray-700 mb-2">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <label for="password" class="block text-gray-700 mb-2">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 mb-6 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div class="flex justify-center mb-4">
          <div
            id="loader"
            class="animate-spin rounded-full h-8 w-8 border-4 border-blue-400 border-t-transparent hidden"
          ></div>
        </div>
        <div id="message" class="text-center mb-4 text-sm"></div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Login
        </button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
